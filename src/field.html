<div class="js-value-editor">
    <div class="value-display">
        <div class="panel panel-default value-edit">
            <div class="panel-heading">
                <span class="panel-title">
                    <span>{{schemadata.name}}</span>
                    <span>({{schemadata.type}})</span>
                </span>
            </div>
            <div class="panel-body" ng-hide="isRoot">
                <form>
                    <label for="{{schemadata.name}}-rawValue">Raw Value:</label>
                    <textarea class="form-control"
                              id="{{schemadata.name}}-rawValue"
                              ng-change="onRawChange()"
                              ng-model="schemadata.displayValue"></textarea>
                </form>
            </div>
            <div class="panel-body" ng-show="isRoot">
                <div class="alert alert-info" role="alert">Root raw data can not be edited.</div>
            </div>
            <div class="panel-footer">
                <form class="form-inline">
                    <button class="btn btn-default btn-sm" ng-click="cancel()">cancel</button>
                    <button class="btn btn-primary btn-sm" ng-click="save()" ng-hide="isRoot">commit</button>
                    <button class="btn btn-danger btn-sm" ng-click="delete()" ng-hide="isRoot">delete</button>
                    <span class="form-inline" ng-show="schemadata.dataType.canCreateValue && !typeChanged">
                        <button class="btn btn-info btn-sm" ng-click="create()">create</button>
                        <div class="form-group">
                            <label for="{{schemadata.name}}-newValueKey">Key:</label>
                            <input class="form-control"
                                   id="{{schemadata.name}}-newValueKey"
                                   ng-model="createData.key"
                                   placeholder="key"
                                   type="text"/>
                        </div>
                        <div class="form-group">
                            <label for="{{schemadata.name}}-newValue">Value:</label>
                            <input class="form-control"
                                   id="{{schemadata.name}}-newValue"
                                   ng-model="createData.displayValue"
                                   placeholder="JSON value"
                                   type="text"/>
                        </div>
                    </span>
                </form>
            </div>
        </div>
    </div>
</div>
